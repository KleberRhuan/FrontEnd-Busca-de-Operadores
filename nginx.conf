server {
    listen       80;
    server_name  localhost;
    
    # Configuração para aplicação SPA - redireciona tudo para index.html
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Configuração de cache para recursos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        root   /usr/share/nginx/html;
    }
    
    # Configuração para API - pode ser usado para proxy reverso se necessário
    # location /api/ {
    #     proxy_pass http://api-backend-service;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
    
    # Página de erro
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 